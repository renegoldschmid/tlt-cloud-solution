<html>
<head>
	<title>LTP Designer</title>
	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="styles/main.css">

	<!-- Sets the basepath for the library if not in same directory -->
	<script type="text/javascript">
		mxBasePath = 'javascript/src';
	</script>

	<!-- Loads and initializes mxGraph library -->
	<!-- Exchange files below for development -->
	<script type="text/javascript" src="javascript/mxClient.min.js"></script>
	<!-- <script type="text/javascript" src="javascript/src/js/mxClient.js"></script> -->

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/canvg/3.0.7/umd.js"></script>

	<!-- App Code -->
	<script type="text/javascript" src="javascript/app.js"></script>

	<!-- Icon Library -->
	<script src="https://kit.fontawesome.com/6d1ab91439.js" crossorigin="anonymous"></script>
</head>

<!-- Page passes the container for the graph to the program -->
<body onload="main(document.getElementById('graphContainer'))">
	<div id="canvasOutput"></div>
	<!-- Container for the toolbar containing interactables for the user, e.g. undo and redo buttons -->
	<div id="toolbarContainer" class="bg-light border-bottom">
		<div id="titleContainer">
			<i class="far fa-file fa-2x"></i>
			<span id="diagramTitle" contenteditable="true">Untitled Diagram</span>
			<i class="far fa-edit fa-edit-d-none" id="editDiagramTitleIcon"></i>
		</div>
		<button class="button button-grid" type="button" onclick="toggleGrid(document.getElementById('graphContainer'))">Toggle Grid<i class="fas fa-border-none"></i></button>
		<!-- Download Button for saving a diagram as XML-File -->
		<button class="button" type="button" id="download-xml">
			Download Savefile
			<i class="far fa-save"></i>
		</button>
		<!-- Upload Button for locally saved diagrams -->
		<label for="file-upload" id="saveUpload" class="button">
			Upload Savefile
			<i class="fas fa-cloud-upload-alt"></i>
		</label>
		<input id="file-upload" type="file"/>
		<!-- Export as PNG Button -->
		<button class="button" type="button" id="export-png">
			Export as PNG
			<i class="far fa-image"></i>
		</button>
	</div>
	<!-- Container for the sidebar containing the dragable elements -->
	<div id="sidebarContainer" class="bg-light border-right"></div>
	<!-- Container for the graph with grid wallpaper -->
	<div id="graphContainer" class="grid"></div>
	<div id="inspectorContainer" class="bg-light border-left">
		<div>
			<h3>LTP Designer</h3>
			<p id="versionInfo"></p>
		</div>
		<div id="hotkeys">
			<h3>Hotkeys</h3>
			<ul>
				<li>Z - Undo last step</li>
				<li>U - Redo last step</li>
				<li>DEL - Delete selected Entities</li>
				<li>G - Toggle Grid</li>
				<li>S - Show Diagram as XML</li>
				<li>CTRL + Drag - Duplicate Entity</li>
			</ul>
		</div>
	</div>
	<footer class="py-3 bg-light border-top">
		<div class="container">
			<span id="footerText"></span>
		</div>
	</footer>
	<!-- jQuery and JS bundle w/ Popper.js -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
