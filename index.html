<html>
<head>
	<title>TLT Cloud Solution</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="styles/main.css">

	<!-- Sets the basepath for the library if not in same directory -->
	<script type="text/javascript">
		mxBasePath = 'javascript/src';
	</script>

	<!-- Loads and initializes mxGraph library -->
	<script type="text/javascript" src="javascript/src/js/mxClient.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/canvg/3.0.7/umd.js"></script>

	<!-- App Code -->
	<script type="text/javascript" src="javascript/app.js"></script>
</head>

<!-- Page passes the container for the graph to the program -->
<body onload="main(document.getElementById('graphContainer'))">
	<div id="canvasOutput"></div>
	<!-- Container for the toolbar containing interactables for the user, e.g. undo and redo buttons -->
	<div id="toolbarContainer" class="bg-light border-bottom">
		<svg width="2em" height="2em" viewBox="0 0 16 16" id="logo" class="bi bi-emoji-smile" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
			<path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
			<path fill-rule="evenodd" d="M4.285 9.567a.5.5 0 0 1 .683.183A3.498 3.498 0 0 0 8 11.5a3.498 3.498 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.498 4.498 0 0 1 8 12.5a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683z"/>
			<path d="M7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z"/>
		  </svg>
		<div id="titleContainer">
			<span id="diagramTitle" contenteditable="true">Untitled Diagram</span>
			<svg width="1em" height="1em" viewBox="0 0 16 16" id="editDiagramTitleIcon" class="bi bi-pencil-square d-none" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
				<path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
				<path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
			</svg>
		</div>
		<button class="button" type="button" onclick="toggleGrid(document.getElementById('graphContainer'))">Toggle Grid</button>
		<!-- Upload Button for locally saved diagrams -->
		<label for="file-upload" id="saveUpload" class="button">
			Upload Savefile&nbsp;
			<svg width="1.3em" height="1.3em" viewBox="0 0 16 16" class="bi bi-upload" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
				<path fill-rule="evenodd" d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
				<path fill-rule="evenodd" d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
			  </svg>
		</label>
		<input id="file-upload" type="file"/>
		<!-- Download Button for saving a diagram as XML-File -->
		<button class="button" type="button" id="download-xml">
			Download Savefile&nbsp;
			<svg width="1.3em" height="1.3em" viewBox="0 0 16 16" class="bi bi-download" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
				<path fill-rule="evenodd" d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
				<path fill-rule="evenodd" d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
			  </svg>
		</button>
		<!-- Export as PNG Button -->
		<button class="button" type="button" id="export-png">
			Export as PNG
		</button>
	</div>
	<!-- Container for the sidebar containing the dragable elements -->
	<div id="sidebarContainer" class="bg-light border-right"></div>
	<!-- Container for the graph with grid wallpaper -->
	<div id="graphContainer" class="grid"></div>
	<div id="inspectorContainer" class="bg-light border-left">
		<div id="hotkeys">
			<h3>Hotkeys</h3>
			<ul>
				<li>Z - Undo last step</li>
				<li>U - Redo last step</li>
				<li>DEL - Delete selected Entities</li>
				<li>G - Toggle Grid</li>
				<li>S - Show Diagram as XML</li>
			</ul>
		</div>
	</div>
	<footer class="py-3 bg-light border-top">
		<div class="container">
			<span id="footerText">© 2020, TLT Cloud Solution by René Goldschmid.</span>
		</div>
	</footer>
	<!-- jQuery and JS bundle w/ Popper.js -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
